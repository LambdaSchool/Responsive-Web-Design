<html lang="en">

  <body>
  <!-- Use your own code or past solution for Great Idea Web Page HTML here! -->
    <div class="container services contact">
      <header>
        <nav id="header-nav">
          <a href="services.html">Services</a>
          <a href="">Product</a>
          <a href="#">Vision</a>
          <a href="#">Features</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
        <div>
          <a href="index.html"><img class="logo" src="img/logo.png" alt="Great Idea! Company logo."></a>
          <i class="fa fa-bars" id="menu-icon"></i>
        </div>
      </header>
      <section class="intro">
        <img class="services-header-img" src="img/services-header.jpg" alt="Our services header image">
        <div class="page-header">
          <h1>Contact</h1>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto suscipit quo eligendi iure magnam velit, quisquam provident nemo omnis facilis voluptate, sapiente at ut eveniet quod alias nihil odio quidem?</p>
        </div>
      </section>
      <section class="main-content">
        <!-- The contact form: -->
        <div class="contact-form">
          <form class="form">
            <!-- Firstname input -->
          <label for="firstname">First name:</label>
          <input class="form__input" type="text" name="firstname" placeholder="Your first name">

          <!-- Lastname input -->
          <label for="lastname">Last name:</label>
          <input class="form__input" type="text" name="lastname" placeholder="Your last name">
          
          <!-- e-mail input -->
          <label for="email">e-mail:</label>
          <input class="form__input" type="text" name="email" placeholder="Your email address">
          
          <!-- subject input -->
          <label for="subject">Subject:</label>
          <input class="form__input" type="text" name="subject" placeholder="Subject">

          <!-- Message input -->
          <label for="message">Message:</label>
          <textarea class="form__input form__message" name="message" placeholder="Your message..."></textarea>
          
          <!-- Submit button -->
          <input class="form__input form__button" type="submit" value="Submit">
          </form>
        </div>
        <!-- end of contact form -->
      </section>
      <footer>
        <p>Copyright Great Idea! <time datetime="2018">2018<time></p>
      </footer>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
