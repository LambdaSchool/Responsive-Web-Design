<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Great Idea!</title>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

  <body>
  <div class="container contact-page">
    <header>
      <nav>
        <a href="#">Services</a>
        <a href="#">Product</a>
        <a href="#">Vision</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div class="logo-wrap"><img class="logo" src="img/logo.png" alt="Great Idea! Company logo."></div>
      </nav>
    </header>
    <h1>Contact Us</h1>
    <div class="contact-master-flex">
        <form>
            <div class="contact-flex-cont">
                <div class="input-block">
                    <p class="contact-label">Name</p>
                    <input type="text">
                </div>
                <div class="input-block">
                    <p class="contact-label">Last Name</p>
                    <input type="text">
                </div>
            </div>
            <div class="contact-flex-cont">
                <div class="input-block">
                    <p class="contact-label"><i class="fas fa-envelope"></i> Email</p>
                    <input type="text">
                </div>
                <div class="input-block">
                    <p class="contact-label"><i class="fas fa-phone-square"></i> Phone</p>
                    <input type="text">
                </div>
            </div>
            <div class="subject-message-cont">
                <p class="contact-label">Subject</p>
                <input type="text" class="subject">
                <p class="contact-label"><i class="fas fa-comment-alt"></i> Message</p>
                <textarea cols="30" rows="10" class="message"></textarea>
                <div class="submit-btn">Submit</div>
            </div>
            
        </form>
    
        <div class="side-info">
            <h2>Call</h2>
            <a href="#">333-333-3333</a>
            <h2>Email</h2>
            <a href="">Example@gmail.com</a>
            <h2>Visit</h2>
            <address>
                <p>1111 The Place Drive <br>
                12345 Place Colorado<br>
                Suite 1000</p>
            </address>
            <div class="google-map-btn"><i class="fas fa-map-marker-alt"></i> Google Maps</div>
        </div>
    </div>
    </div>
  </body>
</html>
